<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Improwised Admin</title>

    <!-- Stylesheets -->

    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/sb-admin.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/morris.css">
    <link rel="stylesheet" type="text/css" href="../assets/fonts/font-awesome.min.css">
    
    <!-- /Stylesheets -->

  </head>

  <body onload="">
    <div id="wrapper">

      <!-- Navigation -->

      <nav class="navbar navbar-dark bg-inverse navbar-fixed-top">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Improwised</a>
        </div>
        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div class="collapse navbar-collapse navbar-toggleable-sm navbar-ex1-collapse">
          <ul class="nav navbar-nav side-nav list-group">
            <li class="list-group-item">
              <a href="candidates"><i class="fa fa-fw fa-bar-chart-o"></i> Candidates</a>
              <a href="/questions"><i class="fa fa-fw fa-bar-chart-o"></i> Questions</a>
              <a href="programmingtest"><i class="fa fa-fw fa-bar-chart-o"></i> Programming Challenges</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- /Navigation -->

      <div id="page-wrapper">
        <div class="container-fluid">
          <!-- Page Heading -->
          <div class="row">
            <div class="col-lg-12">
              <h1 class="page-header">
                Edit Test Cases
              </h1>
            </div>
          </div>

          <!-- /.row -->

          <div class="row">
            <div class="col-xl-4 col-lg-12">
              <div class="card card-default">
                <div class="card-block">
                  <form class="form-horizontal" role="form" method="" action="">
                    <fieldset>
                      <div class="form-group">
                        <label class="control-label col-sm-1" for="description">Input:</label>
                        <div>
                          <textarea class="form-control col-sm-1" name="input" id="input" rows="3" cols="20"  placeholder="Input for Challenge" style="width: 30%"></textarea>
                        </div>
                        <label class="control-label col-sm-1" for="description">Output:</label>
                        <div>
                          <textarea class="form-control col-sm-5" name="output" id="output" rows="3" cols="20" placeholder="Output for Challenge" style="width: 30%"></textarea>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-5">
                          <input type="submit" class="btn btn-default" name = "submit" value = "SAVE">
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- /.row -->

        </div>

        <!-- /.container-fluid -->

      </div>

      <!-- /#page-wrapper -->

    </div>

    <!-- Scripting -->

    <script type="text/javascript" src="../assets/js/index.js"></script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.0.2/dist/showdown.min.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        var converter = new showdown.Converter();
        var pad = document.getElementById('pad');
        var markdownArea = document.getElementById('markdown');   

        var convertTextAreaToMarkdown = function() {
          var markdownText = pad.value;
          html = converter.makeHtml(markdownText);
          markdownArea.innerHTML = html;
        };

        pad.addEventListener('input', convertTextAreaToMarkdown);

        convertTextAreaToMarkdown();
      };
    </script>
    
    <!-- /Scripting -->

  </body>
</html>
