<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Improwised Admin</title>

    <!-- Stylesheets -->

    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/sb-admin.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/morris.css">
    <link rel="stylesheet" type="text/css" href="../assets/fonts/font-awesome.min.css">

    <!-- /Stylesheets -->

  </head>

  <body>
    <div id="wrapper">

      <!-- Navigation -->

      <nav class="navbar navbar-dark bg-inverse navbar-fixed-top">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Improwised</a>
        </div>
        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div class="collapse navbar-collapse navbar-toggleable-sm navbar-ex1-collapse">
          <ul class="nav navbar-nav side-nav list-group">
            <li class="list-group-item">
              <a href="candidates"><i class="fa fa-fw fa-bar-chart-o"></i> Candidates</a>
              <a href="/questions"><i class="fa fa-fw fa-bar-chart-o"></i> Questions</a>
              <a href="programmingtest"><i class="fa fa-fw fa-bar-chart-o"></i> Programming Challenges</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- /Navigation -->

      <div id="page-wrapper">
        <div class="container-fluid">

          <!-- Page Heading -->

          <h1 class="page-header">
            Candidate Details
          </h1>
          <ol class="breadcrumb">
            <li class="active">
              {{with .}}
                {{range .}}
                  <i class="">{{.Name}}</i> 
                {{ end }}
              {{ end }}  
            </li>
          </ol>

          <!-- /Page Heading -->

          <!-- /.row -->

          <div class="row">
            <div class="col-xl-4 col-lg-12">
              <div class="card card-default">
                <div class="card-block">
	                {{with .}}
	                  {{range .}}

                      <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#">Personal Information</a></li>
                        <li><a data-toggle="tab" href="questionDetails?id={{.Id}}&queAttempt={{.QuestionsAttended}}&challengeAttmpt={{.ChallengeAttempts}}">Questions Details</a></li>
                        <li><a data-toggle="tab" href="challengeDetails?id={{.Id}}&queAttempt={{.QuestionsAttended}}&challengeAttmpt={{.ChallengeAttempts}}">Challenge Details</a></li>
                      </ul>
                      
                      <!--Personal Information panel -->

                      <div class="tab-content">
                        <div id="home" class="tab-pane fade in active">
                          <br>
                          <div class="form-group required">
                            <label class="control-label col-sm-3" for="name">Name : </label>
                            <div class="col-sm-8">
                              <label class="control-label" name="name" id="name" style="width: 900px; height: 30px; text-align: left; font-weight: normal">{{.Name}}</label>
                            </div>
                          </div>
                          <div class="form-group required">
                            <label class="control-label col-sm-3" for="contact">Contact : </label>
                            <div class="col-sm-8">
                              <label class="control-label" name="Contact" id="Contact" style="width: 900px; height: 30px; text-align: left; font-weight: normal">{{.Contact}}</label>
                            </div>
                          </div>
                          <div class="form-group required">
                            <label class="control-label col-sm-3" for="degree">Degree : </label>
                            <div class="col-sm-8">
                              <label class="control-label" name="Degree" id="Degree" style="width: 900px; height: 30px; text-align: left; font-weight: normal">{{.Degree}}</label>
                            </div>
                          </div>
                          <div class="form-group required">
                            <label class="control-label col-sm-3" for="college">College : </label>
                            <div class="col-sm-8">
                              <label class="control-label" name="College" id="College" style="width: 900px; height: 30px; text-align: left; font-weight: normal">{{.College}}</label>
                            </div>
                          </div>
                          <div class="form-group required">
                            <label class="control-label col-sm-3" for="yearOfPassing">Year Of Passing : </label>
                            <div class="col-sm-8">
                              <label class="control-label" name="yearOfPassing" id="yearOfPassing" style="width: 900px; height: 30px; text-align: left; font-weight: normal">{{.YearOfCompletion}}</label>
                            </div>
                          </div>
                          <div class="form-group required">
                            <label class="control-label col-sm-3" for="questionsAttempted">Number of Questions Attempted : </label>
                            <div class="col-sm-8">
                              <label class="control-label" name="questionsAttempted" id="questionsAttempted" style="width: 900px; height: 30px; text-align: left; font-weight: normal">{{.QuestionsAttended}}</label>
                            </div>
                          </div>
                          <div class="form-group required">
                            <label class="control-label col-sm-3" for="challengesAttempted">Number of times challenges attempted:</label>
                            <div class="col-sm-8">
                              <label class="control-label" name="challengesAttempted" id="challengesAttempted" style="width: 900px; height: 30px; text-align: left; font-weight: normal">{{.ChallengeAttempts}}</label>
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- /Personal Information panel -->
                    {{end}}
                  {{end}}
                </div>
              </div>
            </div>
          </div>

          <!-- /.row -->

        </div>

        <!-- /.container-fluid -->

      </div>

      <!-- /#page-wrapper -->

    </div>

    <!-- Scripting -->

    <script type="text/javascript" src="../assets/js/index.js"></script>

    <!-- /Scripting -->

  </body>
</html>
