<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Improwised Admin</title>

    <!-- Stylesheets -->

    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/sb-admin.css" rel="stylesheet">
    <link href="../assets/css/plugins/morris.css" rel="stylesheet">
    <link href="../assets/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- /Stylesheets -->

  </head>

  <body onload="getQid()">
    <div id="wrapper">

      <!-- Navigation -->

      <nav class="navbar navbar-dark bg-inverse navbar-fixed-top">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Improwised</a>
        </div>
        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div class="collapse navbar-collapse navbar-toggleable-sm navbar-ex1-collapse">
          <ul class="nav navbar-nav side-nav list-group">
            <li class="list-group-item">
              <a href="candidates"><i class="fa fa-fw fa-bar-chart-o"></i> Candidates</a>
              <a href="/questions"><i class="fa fa-fw fa-bar-chart-o"></i> Questions</a>
              <a href="programmingtest"><i class="fa fa-fw fa-bar-chart-o"></i> Programming Challenges</a>
              
            </li>
          </ul>
        </div>
      </nav>

      <!-- /Navigation -->

      <div id="page-wrapper">
        <div class="container-fluid">
          <!-- Page Heading -->
          <div class="row">
            <div class="col-lg-12">
              <h1 class="page-header">
                Edit Challenge
              </h1>
              <!-- <ol class="breadcrumb">
                <li class="active">
                  <i class="fa fa-dashboard"></i> Edit Challenge
                </li>
              </ol> -->
            </div>
          </div>
          <!-- /.row -->
          <div class="row">
            <div class="col-xl-4 col-lg-12">
              <div class="card card-default">
                <div class="card-block">
                  <form class="form-horizontal" role="form" method="POST" action="./editchallenge">
                    <fieldset>
                      <legend>Challenge:</legend>
                       
                      <!-- Markdown Editor -->

                      <div class="clearfix">
                        <textarea id="pad">{{range .}} {{.Description}} {{end}}</textarea>
                        <div id="markdown"></div>
                      </div>

                      <!-- /Markdown Editor -->

                      <br>

                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10" style="margin-left : 44%">
                          <input type="submit" class="btn btn-default" name = "submit" value = "submit">
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- /.row -->

        </div>

          <!-- /.container-fluid -->

      </div>

        <!-- /#page-wrapper -->

    </div>

    <!-- Scripting -->

    <script type="text/javascript" src="../assets/js/index.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.0.2/dist/showdown.min.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        var converter = new showdown.Converter();
        var pad = document.getElementById('pad');
        var markdownArea = document.getElementById('markdown');   

        var convertTextAreaToMarkdown = function(){
          var markdownText = pad.value;
          html = converter.makeHtml(markdownText);
          markdownArea.innerHTML = html;
        };

        pad.addEventListener('input', convertTextAreaToMarkdown);

        convertTextAreaToMarkdown();
      };
    </script>

    <!-- /Scripting -->

  </body>
</html>
