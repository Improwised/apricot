<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Improwised Admin</title>

    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/sb-admin.css" rel="stylesheet">
    <link href="../assets/css/plugins/morris.css" rel="stylesheet">
    <link href="../assets/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../assets/js/index.js"></script>
  </head>

  <body onload="getQid()">
    <div id="wrapper">
      <!-- Navigation -->
      <nav class="navbar navbar-dark bg-inverse navbar-fixed-top">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button class="navbar-toggler hidden-sm-up pull-sm-right" type="button" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                &#9776;
            </button>
            <a class="navbar-brand" href="index.html">Improwised</a>
        </div>
        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div class="collapse navbar-collapse navbar-toggleable-sm navbar-ex1-collapse">
          <ul class="nav navbar-nav side-nav list-group">
            <li class="list-group-item">
              <a href="/questions"><i class="fa fa-fw fa-bar-chart-o"></i> Questions</a>
              <a href="programmingtest"><i class="fa fa-fw fa-bar-chart-o"></i> Programming Challenges</a>
              <a href="candidates"><i class="fa fa-fw fa-bar-chart-o"></i> Candidates</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </nav>
      <div id="page-wrapper">
        <div class="container-fluid">
          <!-- Page Heading -->
          <div class="row">
            <div class="col-lg-12">
              <h1 class="page-header">
                Dashboard <small>Statistics Overview</small>
              </h1>
              <ol class="breadcrumb">
                <li class="active">
                  <i class="fa fa-dashboard"></i> Edit Question
                </li>
              </ol>
            </div>
          </div>
          <!-- /.row -->
          <div class="row">
            <div class="col-xl-4 col-lg-12">
              <div class="card card-default">
                <div class="card-block">
                  <form class="form-horizontal" role="form" method="POST" action="./editquestion">
                    <fieldset>
                      <legend>Question:</legend><br>
                        <div class="form-group">
                          <div class="col-sm-10">
                            <input type="hidden" class="form-control" name="qId" id="qId" value = "">
                          </div>
                        </div>
                        {{range .}}
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="description">Description:</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" name="description" id="description" onkeyup="autoSave(this.value,this.id)" style="width: 900px; height: 30px;"value="{{.Description}}" required placeholder="Enter description">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="sequence">Sequence:</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" name="sequence" id="sequence" onkeyup="autoSave(this.value,this.id)" style="width: 130px; height: 30px;"value="{{.Sequence}}" required placeholder="Enter sequence">
                          </div>
                        </div>
                        {{end}}
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-default" name = "submit" value = "submit">
                          </div>
                        </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- /.row -->
        </div>
          <!-- /.container-fluid -->
      </div>
        <!-- /#page-wrapper -->
    </div>
  </body>
</html>
