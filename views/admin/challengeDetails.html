<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Improwised Admin</title>
    <!-- Stylesheets -->
    <link rel="icon" href="../assets/img/tabLogo.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/sb-admin.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/morris.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap-select.min.css">
    <!-- /Stylesheets -->
  </head>
  <body onload="markdownEditor(); callAceEditor(); selectLastAttempt()">
    <div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-inverse navbar-fixed-top">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="candidates">Improwised</a>
      </div>
      <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
      <div class="collapse navbar-collapse navbar-toggleable-sm navbar-ex1-collapse">
        <ul class="nav navbar-nav side-nav list-group">
          <li class="list-group-item">
            <a href="/candidates"><i class="fa fa-fw fa-bar-chart-o "></i> Candidates</a>
            <a href="/questions"><i class="fa fa-fw fa-bar-chart-o"></i> Questions</a>
            <a href="/challenges"><i class="fa fa-fw fa-bar-chart-o"></i> Programming Challenges</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- /Navigation -->
    <div id="page-wrapper">
      <div class="container-fluid">
        <!-- Page Heading -->
        <h2 class="page-header">
          Candidate Details : {{ .GetChallenge.CandidateName }}
        </h2>
        <ol class="breadcrumb">
          <li class="active">
            <i class=""> Challenge Information</i>
          </li>
        </ol>
        <!-- /Page Heading -->
        <!-- row -->
        <div class="row">
          <div class="col-xl-4 col-lg-12">
            <div class="card card-default">
              <div class="card-block">
                <ul class="nav nav-tabs">
                  <li><a  href="/candidate/personalInformation?id={{.GetChallenge.CandidateId}}">Personal Information</a></li>
                  <li><a  href="/candidate/questionDetails?id={{.GetChallenge.CandidateId}}">Questions Details</a></li>
                  <li class="active"><a  href="">Challenge Details</a></li>
                </ul>
                <br>
                <legend>Challenge:</legend>
                <div class="form-group col-sm-12">
                  <textarea id="pad" style="display: none;">{{ .GetChallenge.ChallengeDesc }}</textarea>
                  <div id="markdown" style="border: 0px; height:auto "></div>
                </div>
                <br>
                <br>
                <div class="form-group required">
                  <label  class="control-label col-sm-">Language : </label>
                  <!-- <div class="col-sm-8"> -->
                  <label class="control-label" id="lang" style="width: 900px; height: 30px; text-align: left; font-weight: bold; color: green;">{{.Lang}}</label>
                </div>
                <div class="form-group required">
                  <label  class="control-label col-sm-">No. Of TestCases Passed Are :   {{.TestCases.PassedTestCases}}   From :  {{.TestCases.AllTestCases}} TestCases</label>
                  <label class="control-label" id="lang" style="width: 900px; height: 30px; text-align: left; font-weight: bold; color: green;">
                </div>
                 <div>
                <label class="control-label" style="height: 30px; text-align: left; font-weight: bold; color: Blue;">Attempts : </label>
                <select name="menu" data-style="btn-info" data-width="auto" data-size="15" class="selectpicker" id="selection" onchange="challengeAttempts(event,this.value);">
                {{with .}}
                {{range .GetAnswers}}
                <option value="{{.Attempt}}">Attempt - {{.Attempt}}</option>
                {{end}}
                {{end}}
                </select>
                </div class="mark clearfix">
                <div  style="height: 700px;" id="editor" >{{.LattestAnswer.Answer}}</div>
                </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /row -->
        </div>
      </div>
    </div>
    <!-- Scripting -->
    <script type="text/javascript" src="../assets/js/admin.js"></script>
    <script type="text/javascript" src="../assets/js/showdownjs/dist/showdown.min.js"></script>
    <script type="text/javascript" src="../assets/js/AceEditor/src-noconflict/ace.js" charset="utf-8"></script>
    <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $('#myTabs a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
      });
    </script>
    <!-- /Scripting -->
  </body>
</html>
