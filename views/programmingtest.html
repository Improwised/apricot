<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Improwised Admin</title>

    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../assets/css/sb-admin.css" rel="stylesheet" type="text/css">
    <link href="../assets/css/plugins/morris.css" rel="stylesheet" type="text/css">
    <link href="../assets/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" type="text/javascript" ></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../assets/js/index.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="wrapper">
      <!-- Navigation -->
      <nav class="navbar navbar-dark bg-inverse navbar-fixed-top">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="http://www.improwised.com/">Improwised</a>
        </div>
        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div class="collapse navbar-collapse navbar-toggleable-sm navbar-ex1-collapse">
          <ul class="nav navbar-nav side-nav list-group">
            <li class="list-group-item">
              <a href="questions"><i class="fa fa-fw fa-bar-chart-o"></i> Questions</a>
              <a href="programmingtest"><i class="fa fa-fw fa-bar-chart-o"></i> Programming Challenges</a>
              <a href="candidates"><i class="fa fa-fw fa-bar-chart-o"></i> Candidates</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </nav>
      <div id="page-wrapper">
        <div class="container-fluid">
          <!-- Page Heading -->
          <div class="row">
            <div class="col-lg-12">
              <h1 class="page-header">
                Dashboard <small>Statistics Overview</small>
              </h1>
              <ol class="breadcrumb">
                <li class="active">
                  <i class="fa fa-dashboard"></i> Challenges
                </li>
              </ol>
              <ol class="breadcrumb">
                <li class="active">
                  <!-- Trigger the modal with a button -->
                  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Challenge</button>
                </li>
              </ol>
              <!-- Add Challenge Modal -->
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                  <div class="modal-dialog modal-lg">
                   <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                       <button type="button" class="close" data-dismiss="modal">&times;</button>
                       <h4 class="modal-title">Challenge</h4>
                      </div>
                      <div class="modal-body">
                        <form class="form-horizontal" role="form" onsubmit="getid();" method="POST" action="./addchallenge" >
                          <div class="form-group">
                            <label class="control-label col-sm-2" for="description">Description:</label>
                            <div class="col-sm-10">
                              <textarea class="form-control" name="description" id="description" rows="3" cols="40" value="" required placeholder="Enter description"></textarea>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-default"  name = "submit" value="Submit">
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Exit Challenge Modal -->
            </div>
          </div>
          <!-- /.row -->
          <div class="row">
            <div class="col-xl-4 col-lg-12">
              <div class="card card-default">
                <div class="card-block">
                  <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                      <thead>
                        <tr>
                          <th width="2%">Id</th>
                          <th>Questions</th>
                          <th width="2%">EDIT</th>
                          <th width="2%">TESTCASES</th>
                          <th width="2%">SHOW</th>
                          <th width="2%">ACTION</th>
                        </tr>
                      </thead>
                      <tbody>
                       <!--  {{with .}} -->
                        {{range .QuestionsInfo}}
                        <tr>
                          <td>{{.Id}}</td>
                          <td>{{.Description}}</td>
                          <td><a href="/editchallenge?qid={{.Id}}" id = "{{.Id}}"><img src="../assets/img/edit.png"></a></td>
                          <td align="center">
                            <a href="/addTestCases?qid={{.Id}}" id = "{{.Id}}"><button>ADD</button></a>
                          </td>
                          <td>{{if eq .Flag 1}}
                            <label class="control-label col-sm-2" for="">No</label>
                          {{else}}
                            <label class="control-label col-sm-2" for="">Yes</label>
                          {{end}}
                          </td>
                          <td>{{if eq .Flag 1}}
                            <button type="button" class="btn btn-success" onclick="deleteChallenge({{.Id}}, this)" id = "{{.Id}}" style="cursor: pointer">
                              <span class="glyphicon"></span> Show
                            </button>
                          {{else}}
                            <button type="button" class="btn btn-danger" onclick="deleteChallenge({{.Id}}, this)" id = "{{.Id}}" style="cursor: pointer">
                              <span class="glyphicon"></span> Hide
                            </button>
                          {{end}}
                          </td>
                        </tr>
                        {{end}}
                        <!--  {{end}} -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.row -->
        </div>
          <!-- /.container-fluid -->
      </div>
        <!-- /#page-wrapper -->
    </div>
  </body>
</html>
