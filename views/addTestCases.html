<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Improwised Admin</title>

    <!-- Stylesheets -->

    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/sb-admin.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/morris.css">
    <link rel="stylesheet" type="text/css" href="../assets/fonts/font-awesome.min.css">

    <!-- /Stylesheets -->

  </head>

  <body>
    <div id="wrapper">

      <!-- Navigation -->

      <nav class="navbar navbar-dark bg-inverse navbar-fixed-top">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Improwised</a>
        </div>
        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div class="collapse navbar-collapse navbar-toggleable-sm navbar-ex1-collapse">
          <ul class="nav navbar-nav side-nav list-group">
            <li class="list-group-item">
              <a href="candidates"><i class="fa fa-fw fa-bar-chart-o"></i> Candidates</a>
              <a href="/questions"><i class="fa fa-fw fa-bar-chart-o"></i> Questions</a>
              <a href="programmingtest"><i class="fa fa-fw fa-bar-chart-o"></i> Programming Challenges</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- /Navigation -->

      <div id="page-wrapper">
        <div class="container-fluid">
          <!-- Page Heading -->
          <div class="row">
            <div class="col-lg-12">
              <h1 class="page-header">
                Add Test Cases
              </h1>
            </div>
          </div>

          <!-- /.row -->

          <div class="row">
            <div class="col-xl-4 col-lg-12">
              <div class="card card-default">
                <div class="card-block">
                  <form class="form-horizontal" role="form" method="POST" action="addTestCases">
                    <fieldset>
                      <legend>Challenge:</legend>
                      <div class="form-group col-sm-12">
                        <textarea id="pad" style="display: none;">{{with.ChallengeDesc}} {{.Challenge}} {{end}}</textarea>
                        <div id="markdown" style="border: 0px; width: 100%; height: 250px"></div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-sm-1" for="description">Input:</label>
                        <div>
                          <textarea class="form-control col-sm-1" name="input" id="input" rows="3" cols="20" value="" placeholder="Input for Challenge" style="width: 30%"></textarea>
                        </div>
                        <label class="control-label col-sm-1" for="description">Output:</label>
                        <div>
                          <textarea class="form-control col-sm-5" name="output" id="output" rows="3" cols="20" value="" placeholder="Output for Challenge" style="width: 30%"></textarea>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="col-sm-offset-5">
                          <input type="submit" class="btn btn-default" name = "submit" value = "ADD">
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- /.row -->

          <!-- /.row -->

          <div class="row">
            <div class="col-xl-4 col-lg-12">
              <div class="card card-default">
                <div class="card-block">
                  <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped center multilineTestcases" >
                      <thead>
                        <tr>
                          <th width="1%" class="center">ID</th>
                          <th width="3%" class="center">INPUT</th>
                          <th width="3%" class="center">OUTPUT</th>
                          <th width="2%" class="center">EDIT</th>
                          <th width="2%" class="center">DEFAULT</th>
                          <th width="2%" class="center">SET AS</th>
                          <th width="2%" class="center">DELETE</th>
                        </tr>
                      </thead>
                      {{  with. }}
                        {{  range.ChallengeCases }}
                          <tr>
                            <td>{{.Id}}</td>
                            <td>{{.Input}}</td>
                            <td>{{.Output}}</td>
                            <td><a href="/edittestcases"><img src="../assets/img/edit.png"></td>
                            <td><label class="control-label col-sm-2" style="text-align: center;" for="">No</label></td>
                            <td><button type="button" class="btn btn-primary" onclick="" id ="" style="cursor: pointer">
                            <span class="glyphicon"></span> Default
                            </button></td>
                            <td><input type="submit" id={{.Id}} class="btn btn-default" name = "submit" value = "Delete" onclick="deleteChallenge();"></td>
                          </tr>
                        {{ end }}
                      {{ end }}
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

        <!-- /.row -->

        </div>

        <!-- /.container-fluid -->

      </div>

      <!-- /#page-wrapper -->

    </div>

    <!-- Scripting -->

    <script type="text/javascript" src="../assets/js/index.js"></script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.0.2/dist/showdown.min.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        var converter = new showdown.Converter();
        var pad = document.getElementById('pad');
        var markdownArea = document.getElementById('markdown');

        var convertTextAreaToMarkdown = function(){
          var markdownText = pad.value;
          html = converter.makeHtml(markdownText);
          markdownArea.innerHTML = html;
        };

        pad.addEventListener('input', convertTextAreaToMarkdown);

        convertTextAreaToMarkdown();
      };
    // </script>

    <!-- /Scripting -->

  </body>
</html>
