<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
    <title>Registration form</title>
    <!-- Stylesheets -->
    <link rel="icon" href="../assets/img/tabLogo.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <style type="text/css" media="screen">
      #body-container {
      display: block;
      }
    </style>
    <!-- /Stylesheets -->
  </head>
  <body onload="display_clock({{.RemainTime}}); emailHidden();">
    <div id="loading-for-data" align="center" style="display: none;">
      <img src="../assets/img/loading.gif">
    </div>
    <div id="viewLayout" style="padding-top: 10px;">
      <div id="body-container" class="container-fluid">
        <div class="row-fluid">
          <div class="span1">
            &nbsp;
          </div>
          <div class="span10">
            <div style="overflow:hidden; margin-left:180px;">
              <a href="http://www.improwised.com"><img id="company-logo" style="float:left; height:45px; width=90px; " src="../assets/img/logo.png"></a>
              <h2 style="background:url('') no-repeat; padding-left:10px; height:50px;line-height:45px; float:left;">Apply for a Job</h2>
            </div>
            <div id="main-body" style="margin-top:8px; width:80%; margin-left:180px;">
              <div style="padding:20px; min-height:50px;">
                <div id="pre-submit">
                  <form class="form-horizontal" role="form" method="POST" action="./challenges">
                    <input type="hidden" name="hash" id="hash">

                  <!-- site Map -->
                    <ol class="breadcrumb">
                      <li class="Completed">1. Registration </li>
                      <li class="Active InProgress" style="color: black;"><u>2. Personal Info. And Questionnaire </u></li>
                      <li class="Remain">3. Programming Test </li>
                      <li class="Remain">4. Completed</li>
                    </ol>
                  <!--  -->

                    <fieldset>
                      <legend>Personal information:</legend>
                      <br>
                      <div class="form-group" align="right">
                        <label style="color: Red; font-size:15px" class="control-label"> Remaining time:  </label>
                        <label id='ct' style="color: Red; font-size:15px" ></label>
                      </div>
                      <div class="form-group required">
                        <label class="control-label col-sm-2" for="name">Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="name" id="name" style="width: 250px; height: 30px;" value="{{ .GeneralInfo.Name }}" onkeyup="autoSave(this.value,this.id)" required placeholder="ex. XYZ">
                        </div>
                      </div>
                      <div class="form-group required">
                        <label class="control-label col-sm-2" for="contact">Contact No.</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="contact" id="contact" style="width: 250px; height: 30px;" value="{{ .GeneralInfo.Contact }}" onkeyup="autoSave(this.value,this.id);" pattern="[+][0-9][0-9][\s][789][0-9]{9}" title="Enter your mobile number"required placeholder="ex. +91 9909909999">
                        </div>
                      </div>
                      <div class="form-group required">
                        <label class="control-label col-sm-2" for="degree">Degree</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="degree" id="degree" style="width: 250px; height: 30px;" value="{{ .GeneralInfo.Degree }}" onkeyup="autoSave(this.value,this.id)" required placeholder="ex. B.Tech">
                        </div>
                      </div>
                      <div class="form-group required">
                        <label class="control-label col-sm-2" for="college">College</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="college" id="college" style="width: 250px; height: 30px;" value="{{ .GeneralInfo.College }}" onkeyup="autoSave(this.value,this.id)"required placeholder="ex. xyz college">
                        </div>
                      </div>
                      <div class="form-group required">
                        <label class="control-label col-sm-2" for="yearofpassing">Year Of Passing</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="yearOfCompletion" id="yearOfCompletion" style="width: 250px; height: 30px;" onkeyup="autoSave(this.value,this.id)" value="{{ .GeneralInfo.YearOfCompletion }}" placeholder="ex. 2016" required maxlength="4" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-2" for="yearofpassing">Questions:</label>
                        <div class="col-sm-10">
                          {{range .GetQuestions}}
                          {{.Questions}}
                          <textarea name="message" id="{{.QuestionId}}" class="form-control" rows="4" cols="50" placeholder="Write your answer here."  onkeyup="autoSave(this.value,this.id)" value="{{.Ans}}">{{.Ans}}</textarea>
                          {{end}}
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripting -->
    <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/js/index.js"></script>
    <!-- /Scripting -->
  </body>
</html>
